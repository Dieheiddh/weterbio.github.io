<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700&display=swap');

        @font-face {
            font-family: 'Cyber';
            src: url('https://fonts.cdnfonts.com/css/cyberpunk-is-not-dead') format('woff2');
            font-display: swap;
        }

        :root {
            --neon-yellow: #FFFF00;
            --neon-orange: #FFD700;
            --neon-light-yellow: #FFFFCC;
            --dark-bg: #050706;
            --darker-bg: #020403;
            --text: #e0e0e0;
            --glow: 0 0 15px;
            --intense-glow: 0 0 25px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-light-yellow);
            font-family: 'Cyber', 'Hack', monospace;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            perspective: 1000px;
        }

        .cyber-header {
            display: none;
        }

        .cyber-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loader-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            text-align: center;
            margin: 0 auto;
        }

        .cyber-loader-gif {
            display: none;
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 215, 0, 0.2);
            margin-top: 30px;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--neon-yellow), var(--neon-orange));
            animation: progress-load 4s ease-out forwards;
            position: relative;
            box-shadow: 0 0 10px var(--neon-orange);
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg,
                            transparent,
                            rgba(255, 255, 255, 0.8),
                            transparent);
            animation: progress-shine 2s ease-in-out infinite;
        }

        @keyframes progress-load {
            0% { width: 0; }
            100% { width: 100%; }
        }

        @keyframes progress-shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .cyber-loader-text {
            color: var(--neon-orange);
            font-size: clamp(1.5rem, 4vw, 1.8rem);
            margin-top: 30px;
            text-shadow: var(--glow) var(--neon-orange);
            position: relative;
            display: inline-block;
        }

        .cyber-loader-text::before,
        .cyber-loader-text::after {
            content: '//';
            position: absolute;
            color: var(--neon-yellow);
            text-shadow: var(--glow) var(--neon-yellow);
        }

        .cyber-loader-text::before {
            left: -30px;
        }

        .cyber-loader-text::after {
            right: -30px;
        }

        .cyber-blink {
            display: none; /* –ü–æ–ª–Ω–æ—Å—Ç—å—é —Å–∫—Ä—ã–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç */
        }

        @keyframes pulse-opacity {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .cyber-container {
            padding: 20px;
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            opacity: 0;
            animation: cyber-fade-in 1s ease-out 4s forwards;
            transform-style: preserve-3d;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes cyber-fade-in {
            from {
                opacity: 0;
                transform: translateY(30px) rotateX(15deg);
            }
            to {
                opacity: 1;
                transform: translateY(0) rotateX(0);
            }
        }

        .cyber-title {
            color: var(--neon-yellow);
            text-shadow: var(--intense-glow) var(--neon-yellow);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
            font-size: clamp(2rem, 6vw, 3rem);
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-yellow), var(--neon-orange));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 20px;
            text-align: center;
            width: 100%;
        }

        .cyber-title::before,
        .cyber-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--neon-orange));
            box-shadow: 0 0 15px var(--neon-orange);
        }

        .cyber-title::before {
            right: 100%;
        }

        .cyber-title::after {
            left: 100%;
            background: linear-gradient(90deg, var(--neon-orange), transparent);
        }

        .cyber-terminal {
            background: rgba(2, 4, 3, 0.6);
            border: 1px solid var(--neon-orange);
            border-radius: 8px;
            padding: 20px;
            margin: 20px auto;
            position: relative;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.2),
                        inset 0 0 20px rgba(255, 215, 0, 0.1);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            transition: all 0.5s ease;
            max-width: 800px;
            width: 90%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .cyber-terminal:hover {
            transform: translateY(-5px) rotateX(2deg);
            box-shadow: 0 10px 50px rgba(255, 215, 0, 0.3),
                        inset 0 0 30px rgba(255, 215, 0, 0.2);
        }

        .cyber-terminal::before {
            content: 'TERMINAL';
            position: absolute;
            top: -15px;
            left: 20px;
            background: linear-gradient(to bottom, var(--dark-bg), var(--darker-bg));
            padding: 0 15px;
            font-size: 1rem;
            color: var(--neon-orange);
            text-shadow: 0 0 10px var(--neon-orange);
            border: 1px solid var(--neon-orange);
            border-radius: 5px;
            box-shadow: 0 0 15px var(--neon-orange);
            z-index: 1;
        }

        .terminal-line {
            position: relative;
            padding-left: 25px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            text-shadow: 0 0 5px currentColor;
            word-break: break-word;
            color: var(--neon-light-yellow);
            font-family: 'Frank Ruhl Libre', serif;
        }

        .terminal-line::before {
            content: '>';
            position: absolute;
            left: 0;
            color: var(--neon-yellow);
            font-weight: bold;
        }

        .terminal-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px dashed rgba(255, 215, 0, 0.3);
        }

        .terminal-button {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid var(--neon-orange);
            border-radius: 5px;
            color: var(--neon-yellow);
            text-decoration: none;
            font-family: 'Frank Ruhl Libre', serif;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            text-shadow: 0 0 8px var(--neon-yellow);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .terminal-button:hover {
            background: rgba(255, 215, 0, 0.2);
            box-shadow: 0 0 15px var(--neon-yellow);
            transform: translateY(-2px);
        }

        .terminal-button span {
            margin-right: 8px;
        }

        .cyber-footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: var(--neon-light-yellow);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            position: relative;
        }

        .cyber-footer::before {
            content: '';
            height: 0;
        }

        .cyber-watermark {
            display: none;
        }

        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(255, 215, 0, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 215, 0, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
            opacity: 0.3;
        }

        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0.15;
        }
    </style>
</head>

    <main class="cyber-container" id="cyberContent" style="display: none; justify-content: center;">

    <script>
        const matrixCanvas = document.getElementById('matrixRain');
        const mctx = matrixCanvas.getContext('2d');

        function initMatrix() {
            matrixCanvas.width = window.innerWidth;
            matrixCanvas.height = window.innerHeight;

            const katakana = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥';
            const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const nums = '0123456789';
            const symbols = '!"#$%&\'()*+,-./:;<=>?@[\\]^_`{|}~';

            const alphabet = katakana + latin + nums + symbols;

            const fontSize = Math.max(12, Math.min(16, window.innerWidth / 80));
            const columns = Math.floor(matrixCanvas.width / fontSize);

            const rainDrops = [];

            for (let x = 0; x < columns; x++) {
                rainDrops[x] = Math.floor(Math.random() * matrixCanvas.height / fontSize);
            }

            const drawMatrix = () => {
                mctx.fillStyle = 'rgba(5, 7, 6, 0.05)';
                mctx.fillRect(0, 0, matrixCanvas.width, matrixCanvas.height);

                mctx.fillStyle = 'var(--neon-yellow)';
                mctx.font = fontSize + 'px monospace';

                for (let i = 0; i < rainDrops.length; i++) {
                    const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                    mctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);

                    if (rainDrops[i] * fontSize > matrixCanvas.height && Math.random() > 0.975) {
                        rainDrops[i] = 0;
                    }
                    rainDrops[i]++;
                }
            };

            return drawMatrix;
        }

        const drawMatrix = initMatrix();
        setInterval(drawMatrix, 30);

        if (!sessionStorage.getItem('cyberVisited')) {
            document.getElementById('cyberLoader').style.display = 'flex';
            document.getElementById('cyberContent').style.display = 'none';

            setTimeout(() => {
                document.getElementById('cyberLoader').style.display = 'none';
                document.getElementById('cyberContent').style.display = 'flex';
                document.getElementById('cyberContent').style.opacity = '1';
                document.getElementById('cyberContent').style.animation = 'none';

                function updateCyberDateTime() {
                    const now = new Date();
                    const dateOpts = {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour12: false
                    };
                    const timeOpts = {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    };

                    const dateStr = now.toLocaleDateString('ru-RU', dateOpts);
                    const timeStr = now.toLocaleTimeString('ru-RU', timeOpts);
                    document.getElementById('cyberDatetime').textContent = `${dateStr} ${timeStr}`;
                }

                updateCyberDateTime();
                setInterval(updateCyberDateTime, 1000);

                sessionStorage.setItem('cyberVisited', 'true');

            }, 4000);
        } else {
            document.getElementById('cyberLoader').style.display = 'none';
            document.getElementById('cyberContent').style.display = 'flex';
            document.getElementById('cyberContent').style.opacity = '1';
            document.getElementById('cyberContent').style.animation = 'none';

            function updateCyberDateTime() {
                const now = new Date();
                const dateOpts = {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour12: false
                };
                const timeOpts = {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: false
                };

                const dateStr = now.toLocaleDateString('ru-RU', dateOpts);
                const timeStr = now.toLocaleTimeString('ru-RU', timeOpts);
                document.getElementById('cyberDatetime').textContent = `${dateStr} ${timeStr}`;
            }

            updateCyberDateTime();
            setInterval(updateCyberDateTime, 1000);
        }

        const cyberContainer = document.querySelector('.cyber-container');

        cyberContainer.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            cyberContainer.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        cyberContainer.addEventListener('mouseenter', () => {
            cyberContainer.style.transition = 'all 0.3s ease';
        });

        cyberContainer.addEventListener('mouseleave', () => {
            cyberContainer.style.transition = 'all 0.6s ease';
            cyberContainer.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });

        window.addEventListener('resize', () => {
            initMatrix();
            document.querySelector('.cyber-container').style.justifyContent = 'center';
        });

        window.dispatchEvent(new Event('resize'));
    </script>
